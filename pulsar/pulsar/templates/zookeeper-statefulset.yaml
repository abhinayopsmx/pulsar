# deploy zookeeper only when `components.zookeeper` is true
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: "pulsar-zookeeper"
  namespace: default
  labels:
    app: pulsar
    chart: pulsar-2.9.3
    release: pulsar
    heritage: Helm
    cluster: pulsar
    component: zookeeper
spec:
  serviceName: "pulsar-zookeeper"
  replicas: 1
  selector:
    matchLabels:
      app: pulsar
      release: pulsar
      component: zookeeper
  updateStrategy:
    type: RollingUpdate
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        app: pulsar
        release: pulsar
        cluster: pulsar
        component: zookeeper
      annotations:
        prometheus.io/port: "8000"
        prometheus.io/scrape: "true"
    spec:
      affinity:
        podAntiAffinity:
          
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: "app"
                operator: In
                values:
                - "pulsar"
              - key: "release"
                operator: In
                values:
                - pulsar
              - key: "component"
                operator: In
                values:
                - zookeeper
            topologyKey: "kubernetes.io/hostname"
        
      terminationGracePeriodSeconds: 30
      containers:
      - name: "pulsar-zookeeper"
        image: "hp3v-docker-np.oneartifactoryprod.verizon.com/apachepulsar-all:v2.9.3"
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 0.5
            memory: 512Mi
          requests:
            cpu: 0.1
            memory: 256Mi
        command: ["sh", "-c"]
        args:
        - >
          bin/apply-config-from-env.py conf/zookeeper.conf;
          
          bin/generate-zookeeper-config.sh conf/zookeeper.conf;
          OPTS="${OPTS} -Dlog4j2.formatMsgNoLookups=true" exec bin/pulsar zookeeper;
        ports:
        # prometheus needs to access /metrics endpoint
        - name: http
          containerPort: 8000
        - name: client
          containerPort: 2181
        - name: follower
          containerPort: 2888
        - name: leader-election
          containerPort: 3888
        env:
        - name: ZOOKEEPER_SERVERS
          value:
            pulsar-zookeeper-0
        envFrom:
        - configMapRef:
            name: "pulsar-zookeeper"
        readinessProbe:
          exec:
            command:
            - timeout
            - "30"
            - bash
            - -c
            - 'echo ruok | nc -q 1 localhost 2181 | grep imok'
          initialDelaySeconds: 20
          periodSeconds: 30
          timeoutSeconds: 30
          failureThreshold: 10
        livenessProbe:
          exec:
            command:
            - timeout
            - "30"
            - bash
            - -c
            - 'echo ruok | nc -q 1 localhost 2181 | grep imok'
          initialDelaySeconds: 20
          periodSeconds: 30
          timeoutSeconds: 30
          failureThreshold: 10
        volumeMounts:
        - name: "pulsar-zookeeper-data"
          mountPath: /pulsar/data
      volumes:
  volumeClaimTemplates:
  - metadata:
      name: "pulsar-zookeeper-data"
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 20Gi
